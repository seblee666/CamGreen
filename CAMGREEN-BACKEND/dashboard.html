<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CamGreen - Dashboard</title>
    <link rel="stylesheet" href="stylesdashboard.css"> <!-- Archivo CSS para el dashboard -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Iconos Font Awesome -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- CDN de Chart.js -->
</head>
<body>
    <!-- Barra de navegación -->
    <aside class="sidebar">
        <div class="logo">
            <img src="/IMGS/CamGreenLogo.jpg" alt="CamGreen Logo">
        </div>
        <nav>
            <ul>
                <li class="active"><a href="#"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="#"><i class="fas fa-project-diagram"></i> Proyectos</a></li>
                <li><a href="#"><i class="fas fa-file-alt"></i> Reportes</a></li>
                <li><a href="#"><i class="fas fa-comments"></i> Foro</a></li>
                <li><a href="#"><i class="fas fa-chart-line"></i> Estadísticas</a></li>
                <li><a href="#"><i class="fas fa-user"></i> Perfil</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Configuración</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Contenido principal -->
    <div class="content">
        <header>
            <h1>Dashboard - CamGreen</h1>
            <button id="logout">Cerrar Sesión</button>
        </header>
        <main>
            <canvas id="myChart" width="400" height="200"></canvas> <!-- Gráfico de Chart.js -->
        </main>
    </div>

    <script src="scriptdashboard.js"></script> <!-- Archivo de script del dashboard -->
</body>
</html>
